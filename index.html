<body ng-controller="WorldController as wCtrl" ng-controller="appController as ctrl" ng-controller="SportsController as sCtrl" ng-controller="USAController as uCtrl" ng-Controller="LocalController as lCtrl">
    <nav class="navbar navbar-inverse nav-bar">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#"><img src="https://goo.gl/Ye2k69" class="logo"></a>
                    </li>
                    <li>
                        <a href="#/world" ng-click="wCtrl.getWorldNews()">World</a>
                    </li>
                    <li>
                        <a href="#/USA" ng-click="uCtrl.getUSNews()">'Merica</a>
                    </li>
                    <li>
                        <a href="#/sports" ng-click="sCtrl.getSportNews()">Sports</a>
                    </li>
                    <li>
                        <a href="#/local" ng-click="lCtrl.getLocalNews()">Local</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a data-toggle="modal" data-target="#signup-modal"><span class="glyphicon glyphicon-user"></span>Sign up</a>
                    </li>
                    <li>
                        <a href="#/login"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                    </li>
                </ul>
            </div>
    </nav>
    <div id="title-box" class="parallax-window container-fluid" data-parallax="scroll" data-speed=".2" data-image-src="https://goo.gl/WybMTG">
        <div class="row margin-top">
            <div class="title-box img-rounded">
                When News Breaks, We put it back together!
            </div>
        </div>
    </div>
    <div id="signup-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign up below:</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="#signup">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label><input type="checkbox"> Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <ng-view id="ngView">

    </ng-view>

<div id="info-box" class="parallax-window container-fluid" data-parallax="scroll">

</div>



    <!-- Start Footer 1-3 -->
	<section class="content-block-nopad bg-deepocean">
		<div class="container footer-1-3">
			<div class="col-md-4 pull-left">
				<img src="https://goo.gl/Ye2k69" class="brand-img img-responsive">
				<ul class="social social-light">
					<li><a href="#"><i class="fa fa-2x fa-facebook"></i></a></li>
					<li><a href="#"><i class="fa fa-2x fa-twitter"></i></a></li>
					<li><a href="#"><i class="fa fa-2x fa-google-plus"></i></a></li>
					<li><a href="#"><i class="fa fa-2x fa-pinterest"></i></a></li>
					<li><a href="#"><i class="fa fa-2x fa-behance"></i></a></li>
					<li><a href="#"><i class="fa fa-2x fa-dribbble"></i></a></li>
				</ul><!-- /.social -->
			</div>
			<div class="col-md-3 pull-right">
				<div class="editContent">
					<p class="address-bold-line">We <span class="fa fa-heart pomegranate"></span> our amazing customers</p>
				</div>
				<div class="editContent">
					<p class="address small">
						123 Anywhere Street,<br>
						London,<br>
						LO4 6ON
					</p>
				</div>
			</div>
			<div class="col-xs-12 footer-text">
				<div class="editContent">
					<p>Please take a few minutes to read our <a href="#">Terms &amp; Conditions</a> and <a href="#">Privacy Policy</a></p>
				</div>
			</div>
		</div><!-- /.container -->
	</section>
