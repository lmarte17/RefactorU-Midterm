<body ng-controller="SportsController as sCtrl" ng-controller="appController as ctrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/#/home">Home</a>
                </li>
                <li>
                    <a href="/#/about">About</a>
                </li>
                <li>
                    <a href="/#/sports">Sports</a>
                </li>
                <li>
                    <a href="/#/contact">Contact</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a data-toggle="modal" data-target="#signup-modal"><span class="glyphicon glyphicon-user"></span>Sign up</a>
                </li>
                <li>
                    <a href="/#/login"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="parallax1 container-fluid">
        <div class="row margin-top">
            <div class="title-box img-rounded">
                Lots of news for all you dudes
            </div>
        </div>
    </div>
    <div id="signup-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign up below:</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="#signup">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label><input type="checkbox"> Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="card card-inverse col-lg-3">
                <img class="card-img" src="https://goo.gl/uYw3rM" alt="Card image">
                <div class="card-img-overlay">
                    <h4 class="card-title">Headline</h4>
                    <p class="card-text">Brief Description: This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
